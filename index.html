<html>
    <head>
        <title>Adding Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div> First Number
            <input type="number"
            class="ibox" id="firstno">

        </div>
        <br>
        <div> Second Number
            <input type="number"
            class="ibox" id="secondno">

        </div>
        <br>
        <button id="buttonAdd" onclick="Add()">
          Addition
        </button>
        <button id="buttonSub" onclick="Sub()">
            Subtraction
          </button>
          <button id="buttonMultply" onclick="Multiply()">
            Multiplication
          </button>
          <button id="buttonDiv" onclick="Div()">
            Division
          </button>
    </body>
</html>
